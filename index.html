<html lang="en">

    <script src="jquery.fullPage.js"></script>
    <link rel="stylesheet" href="jquery.fullPage.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="width: 40%">
    <div id="navbar" class="">
        <a class="column" href="#sAnc">
            <img src="images/tesla/logo.png" id="logo" style="width: 60px; height: 100%; margin: 1%;">
        </a>
        <a class="column" href="#sAnc">
            <img src="images/tesla/text/s_sel.png" id="textS" style="width: 130px; height: 85%; margin-top: 20px;">
        </a>
        <a class="column" href="#xAnc">

        <a class="column" href="#3Anc">

        <a class="column" href="#roadsterAnc">
            <img src="images/tesla/text/roadster.png" id="textRoadster"
                 style="width: 130px; height: 85%; margin-top: 20px;">

        <div class="slide">

        </div>
        <div class="slide">
            <img src="images/tesla/offical/s4.jpg" style="height: 100%; width: 100%; object-fit: cover">

        <div class="slide">

    </div>
    <div class="section" id="x" data-anchor="xAnc">
        <div class="slide">
            <img src="images/tesla/offical/x1.jpg" style="height: 100%; width: 100%; object-fit: cover">

        <div class="slide">

        </div>

        <div class="slide">
            <img src="images/tesla/offical/31.jpg" style="height: 100%; width: 100%; object-fit: cover">
        </div>
        <div class="slide">

        <div class="slide">

        <div class="slide">
            <img src="images/tesla/offical/roadster3.jpg" style="height: 100%; width: 100%; object-fit: cover">

            <img src="images/tesla/offical/roadster5.jpg" style="height: 100%; width: 100%; object-fit: cover">
        </div>
    </div>
</div>

<script>
    $("#fullpage").fullpage({
        anchors: ['sAnc', 'xAnc', '3Anc', 'roadsterAnc'],
        menu: "#myMenu",

        onLeave: function (index, nextIndex, direction) {
            const idji = [null, "textS", "textX", "text3", "textRoadster"];
            const imena = [null, "images/tesla/text/s.png", "images/tesla/text/x.png", "images/tesla/text/3.png",
                "images/tesla/text/roadster.png"];
            const imenaSel = [null, "images/tesla/text/s_sel.png", "images/tesla/text/x_sel.png",
                "images/tesla/text/3_sel.png", "images/tesla/text/roadster_sel.png"];

            $("#" + idji[index]).attr("src", imena[index]);
            $("#" + idji[nextIndex]).attr("src", imenaSel[nextIndex]);
        }
    });
</script>
</body>
</html>
